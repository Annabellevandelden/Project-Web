<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registreren </title>
     <link rel="stylesheet" href="mainreis.css">
</head>
<body>

    <div id="register" class="animate form">
            <form  action="mysuperscript.php" autocomplete="on">
                <h2> Registreren </h2>
                <p>
                    <label for="usernamesignup" class="uname" data-icon="u">Gebruikersnaam</label>
                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mijn gebruikersnaam" />
                </p>
                <p>
                    <label for="emailsignup" class="youmail" data-icon="e" > Je emailadres</label>
                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mijnemail@outlook.com"/>
                </p>
                <p>
                    <label for="passwordsignup" class="youpasswd" data-icon="p">Wachtwoord </label>
                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="*****"/>
                </p>
                <p>
                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Herhaal wachtwoord </label>
                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="*****"/>
                </p>
                <p class="signin button">
                    <input type="submit" value="Registreer"/>
                </p>

            </form>
        </div>
</body>
</html>
